{% extends 'templates/2-column-w-sponsors.html' %}
{% block titlecontent %}{{ item.headline }}{% endblock %}
{% block stylesheets %}
<link rel="stylesheet" href="/assets/css/news.css" type="text/css" media="screen" />
{% endblock %}
{% block content %}{% spaceless %}
<div class="well">
<article class="{{ item.tag.colour }}">
  <header>
    // <h2><a href="/news/{{ item.id }}">{{ item.headline }}</a></h2>
    <a href="/news/tag/{{ item.tag.name|slugify }}"><label>{{ item.tag.name }}</label></a>
  </header>
  {{ item.content|safe }}
</article>
</div>
{% endspaceless %}{% endblock %}
