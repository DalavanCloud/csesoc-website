{% extends 'templates/2-column.html' %}

{% block leftcontent %}
<div class="well">
    {% block content %}{% endblock %}
</div>
{% endblock %}

{% block rightcontent %}

<h1>Our Sponsors</h1>

<table width="100%" id="sponsorsColumnTable">
{% for sponsor in allSponsors %}
    <tr><td>{{ sponsor.get_linked_logo }}</td></tr>
{% endfor %}
</table>

{% endblock %}
