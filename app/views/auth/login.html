{% extends "templates/main.html" %}

{% block titlecontent %}Login{% endblock %}

{% block allcontent %}

<h1>Login</h1>
<br/>
<form action="/login" method="post">
	{% csrf_token %}
	<p>
	   <input name="redirect" value="{{redirect_path}}" type="hidden" />
		<label>UNSW Student Number</label>
		<input name="username"/>
		<br/>
		<label>zPass</label>
		<input name="password" type="password"/>
		<br/>
		<input type="submit" value="Login" class="btn btn-primary"/>
	</p>
</form>
{% endblock %}
